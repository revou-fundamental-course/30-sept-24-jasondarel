<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <p class="nama">Jason Darel</p>
        <h1>Kalkulator Konversi Suhu</h1>
        <form id="temperature-form">
            <label for="temperature"></label>
            <input type="number" id="temperature" name="temperature" placeholder="Misal: 30" required>
            
            <label for="scale">Pilih Skala:</label>
            <select id="scale" name="scale" required>
                <option value="Celsius">Celsius ke Fahrenheit</option>
                <option value="Fahrenheit">Fahrenheit ke Celsius</option>
            </select>

            <button type="submit">Konversi</button>
        </form>
        
        <div id="result" class="result">
            <h2>Hasil Konversi:</h2>
            <p id="conversion-result"></p>
            <p id="conversion-explanation"></p>
            <p id="conversion-formula"></p> 
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
